name: DAST PR Security Scan

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  dast-pr-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build and run DAST scan
      run: |
        docker build -t app .
        docker run -d -p 3008:3008 --name app app
        sleep 10
        mkdir -p zap_output
        echo "Testing app connectivity..."
        curl -f http://localhost:3008/ || echo "App not responding"
        echo "Running ZAP scan..."
        docker run --rm -v $(pwd)/zap_output:/zap/wrk --add-host=host.docker.internal:host-gateway ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t http://host.docker.internal:3008 -J /zap/wrk/zap_report.json || echo "ZAP scan completed with warnings"
        echo "Checking output files..."
        ls -la zap_output/ || echo "No zap_output directory"
        docker stop app
        docker rm app

    - name: Upload to Codacy
      if: always()
      run: |
        if [ -f "zap_output/zap_report.json" ]; then
          curl -X POST https://app.codacy.com/api/v3/organizations/gh/codacy-acme/security/tools/dast/ZAP/reports \
            -H "api-token: ${{ secrets.CODACY_API_TOKEN }}" \
            -H "Content-Type: multipart/form-data" \
            -F "file=@./zap_output/zap_report.json" \
            -F "reportFormat=json" || echo "Upload failed"
        fi

    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: zap-pr-reports
        path: zap_output/
        if-no-files-found: warn
